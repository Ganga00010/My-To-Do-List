<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“ My To-Do List</h1>

    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Enter something to do..." maxlength="50">
      <button id="addBtn">Add</button>
    </div>

    <div id="errorMsg" class="error">Please type something!</div>
    <div id="successMsg" class="success">Task added!</div>

    <div class="stats">
      Total: <span id="totalCount">0</span> | Done: <span id="doneCount">0</span> | Left: <span id="leftCount">0</span>
    </div>

    <div style="text-align:center; margin-bottom:10px;">
      <button onclick="setFilter('all')">All</button>
      <button onclick="setFilter('pending')">Pending</button>
      <button onclick="setFilter('completed')">Completed</button>
    </div>

    <div class="task-list" id="taskList">
      <div class="no-tasks">Nothing here yet ğŸ™‚</div>
    </div>

    <button id="clearCompleted" onclick="clearCompleted()">Clear Completed</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
